<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <title>Order and Table Placement</title>
  <link rel="stylesheet" href="/Css/order.css">
</head>
<body>
  <header>
    <img class="logo_img" src="/bilder/mainlogopng.png" alt="Logo">
    <h1>Restaurant Order System</h1>
  </header>

  <main>
    <form id="orderForm">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="table">Choose Table:</label>
      <select id="table" name="table" required>
        <option value="">Select Table</option>
        <option value="1">Table 1 2 seter</option>
        <option value="2">Table 2 - 4/6</option>
        <option value="3">Table 3 - Storre</option>
        <option valute="4">Quiet zone</option>
      </select>
        <label for="order">Select Your Order:</label>
      <select id="order" name="order" required>
        <option value="">Select Order</option>
        <option value="pizza">Roukett</option>
        <option value="burger">Foundu</option>
        <option value="pasta">Bestille ved bord</option>
      </select>
       <button type="submit">Place Order</button>
    </form>
    <div id="orderResult"></div>
  </main>
  <footer>
    <p>Â© 2025 Your Restaurant. All Rights Reserved.</p>
  </footer>
</body>
</html>
